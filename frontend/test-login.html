<!DOCTYPE html>
<html>
<head>
    <title>Debug Login</title>
</head>
<body>
    <h1>Debug Login Test</h1>
    <form id="loginForm">
        <input type="email" id="email" value="admin@demo.com" placeholder="Email">
        <input type="password" id="password" value="admin123" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Attempting login with:', email, password);
                
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<h2>Login Successful!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                    // Test admin dashboard API
                    const dashboardResponse = await fetch('http://localhost:8000/api/v1/admin/dashboard', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    
                    if (dashboardResponse.ok) {
                        const dashboardData = await dashboardResponse.json();
                        resultDiv.innerHTML += '<h2>Dashboard Data:</h2><pre>' + JSON.stringify(dashboardData, null, 2) + '</pre>';
                    } else {
                        resultDiv.innerHTML += '<h2>Dashboard Error:</h2><p>' + dashboardResponse.status + '</p>';
                    }
                } else {
                    resultDiv.innerHTML = '<h2>Login Failed!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = '<h2>Error:</h2><p>' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
